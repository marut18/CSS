<!DOCTYPE html>
<html>
<head>
    <title>College Management System</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2><center>College Management System</center></h2>

<table>
    <tr>
        <th colspan="2">Student Information</th>
    </tr>
    <tr>
        <td rowspan="3">Student ID</td>
        <td>Name</td>
    </tr>
    <tr>
        <td>Address</td>
    </tr>
    <tr>
        <td>Phone</td>
    </tr>
    <tr>
        <th colspan="2">Course Information</th>
    </tr>
    <tr>
        <td rowspan="2">Course ID</td>
        <td>Course Name</td>
    </tr>
    <tr>
        <td>Department</td>
    </tr>
    <tr>
        <th colspan="2">Faculty Information</th>
    </tr>
    <tr>
        <td rowspan="2">Faculty ID</td>
        <td>Name</td>
    </tr>
    <tr>
        <td>Department</td>
    </tr>
</table>

</body>
</html>
