<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Pseudo-Class Example</title>
<style>
    /* Define dynamic pseudo-class */
    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Define styles for dynamic pseudo-class */
    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<!-- HTML element with dynamic pseudo-class -->
<button class="btn">Hover Over Me</button>

</body>
</html>
